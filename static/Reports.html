<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
   
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <nav>
        <a href="Home.html" id="HomeLink">Home</a>
        <a href="Products.html" id="productsLink">Products</a>
        <a href="Billing.html" id="productsLink">Billing</a>
        
    </nav>

    <div class="container">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section">
            <h1>Dashboard</h1>
            <div class="stats">
                <div class="stat">
                    <h2 id="totalProducts">0</h2>
                    <p>Total Products</p>
                </div>
                <div class="stat">
                    <h2 id="lowStockItems">0</h2>
                    <p>Low Stock Items</p>
                </div>
                <div class="stat">
                    <h2 id="totalSuppliers">0</h2>
                    <p>Suppliers</p>
                </div>
            </div>
        </div>


        <!-- Reports Section -->
        <div id="reports" class="section hidden">
            <h1>Reports</h1>
            <canvas id="categoryChart" width="40" height="20"></canvas>
        </div>
    </div>



    <script src="script.js" defer></script>
</body>
</html>
